<table class="table">
  <thead>
    <tr>
      <th>ID</th> 
      <th>First name</th>
      <th>Last name</th>
      <th>College name</th>
      <th>Roll number</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let stu of studentsJson;let i = index">
        <td >{{stu.id}}</td>
        <td>{{stu.Fname}}</td>
        <td>{{stu.Lname}}</td>
        <td>{{stu.Cllgname}}</td>
        <td>{{stu.Rollno}}</td>
        <td>{{stu.Address}}</td>
        <td><button class="btn btn-primary" (click)="onSelect(stu.id)">Edit</button></td>
        <td><button class="btn btn-primary" (click)="onDelete(stu.id)">delete</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf="selectindex">

  <div class="from-group">
      <div class="row">
          <label class="col-sm-1 control-label"><span> first Name:</span></label>
          <div>
              <input [(ngModel)]="selectindex.Fname" type="text" placeholder="Fname">
          </div>
          <label class="col-sm-1 control-label"><span> last Name:</span></label>
          <div>
              <input [(ngModel)]="selectindex.Lname" type="text" placeholder="Lname">
          </div>
          <div class="col-md-1">
            <button (click)="update()" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        </div>
        </div>
        <div class="row">
          <label class="col-sm-1 control-label"><span> College Name:</span></label>
          <div>
              <input [(ngModel)]="selectindex.Cllgname" type="text" placeholder="Cllgname">
          </div>
          <label class="col-sm-1 control-label"><span>Address</span></label>
          <div>
              <input [(ngModel)]="selectindex.Address" type="text" placeholder="Address">
          </div>
        </div>
         
     
  </div>



</div>
