<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit(studentForm)" #studentForm ="ngForm">
 
    <div class="form-group">
      <label for="Fname">First Name</label>
      <input type="text" class="form-control" id="Fname"
       required
       [(ngModel)]="stuData.Fname" name="Fname" #Fname="ngModel">
       <div [hidden]="Fname.valid || Fname.pristine"
             class="alert alert-danger">
             first Name is required
        </div>
    </div>
 
    <div class="form-group">
      <label for="Lname">Last name</label>
      <input type="text" class="form-control" id="Lname"
      required
       [(ngModel)]="stuData.Lname" name="Lname" #Lname="ngModel">
       <div [hidden]="Lname.valid || Lname.pristine"
             class="alert alert-danger">
             last Name is required
        </div>
     </div>

    <div class = "form-group">
      <label for="Cllgname">College name</label>
      <input type="text" class="form-control" id="Cllgname"
      required
       [(ngModel)]="stuData.Cllgname" name="Cllgname" #Cllgname="ngModel">
       <div [hidden]="Cllgname.valid || Cllgname.pristine"
             class="alert alert-danger">
             college Name is required
        </div>
    </div>

    <div class="form-group">
      <label for="Rollno">Roll Number</label>
      <input type="text" class="form-control" id="Rollno"
        required
        [(ngModel)]="stuData.Rollno" name="Rollno" #Rollno="ngModel">
       <div [hidden]="Rollno.valid || Rollno.pristine" 
            class="alert alert-danger">
            roll number is required
        </div>
    </div>

    <div class="form-group">
      <label for="Address">Address</label>
      <input type="text" class="form-control" id="Address"
      required
       [(ngModel)]="stuData.Address" name="Address" #Address="ngModel">
       <div [hidden]="Address.valid || Address.pristine"
             class="alert alert-danger">
             Address is required
        </div>
    </div>

    <div class="form-group">
    <button type="submit" value="submit" class="btn btn-primary">submit</button>
    </div>

    <div>
        {{ stuData | json }}
    </div>
</form>
</div>
<div [hidden]="!submitted">
  <hr>
  <app-student-list></app-student-list>
</div>
